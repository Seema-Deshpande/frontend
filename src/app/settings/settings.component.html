<div class="settings-container">
    <div class="settings-icon" (click)="toggleDrawer()">
      <img src="../../assets/settings-gear.svg" alt="Settings" />
    </div>

    <div class="notification-drawer" *ngIf="showDrawer">
      <div class="drawer-header">
        <h2>Settings</h2>
        <button (click)="closeDrawer()">Close</button>
      </div>
      <app-notification-preferences></app-notification-preferences>
    </div>
  </div>
